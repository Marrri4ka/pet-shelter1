<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.0.js"></script>
  <script src="js/scripts.js"></script>
    <title>pet-shelter</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Shelter</h1>

      <form id="formOne">
        <h2>Add Pet:</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text"  class="form-control" id="age">
        </div>
        <div class="form-group">
          <label for="species">Species</label>
          <input type="text"  class="form-control" id="species">
        </div>
        <button type="submit" class="btn-primary">Add</button>
      </form>
      <div class="list">
        <h2>Pets:</h2>
        <ul id="pets">
        </ul>
      </div>

<div id="show-pet">
  <p>Name:<span class ="name"></span></p>
  <p>Age:<span class ="age"></span></p>
  <p>Species:<span class ="species"></span></p>
  <p>Adopted:<span class="adopted"></span></p>
  <div id="buttons">
  </div>

</div>
<button id ="add-pet" type="button" name="button">Add Pet</button>

    </div>
  </body>
</html>
